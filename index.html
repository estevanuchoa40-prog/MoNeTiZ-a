<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PEACE FAST - Loja Oficial</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #ffffff;
    }

    /* CABEÇALHO IGUAL MONET */
    header {
        background: #000;
        padding: 20px;
        text-align: center;
    }
    header img {
        width: 140px;
    }

    /* GRID DE PRODUTOS */
    .produtos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        padding: 25px;
    }

    .item {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
    }

    .item img {
        width: 100%;
        border-radius: 10px;
    }

    .nome {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }

    .preco {
        font-size: 20px;
        color: #1a8f4a;
        font-weight: bold;
        margin: 10px 0;
    }

    .btn {
        background: #000;
        color: #fff;
        padding: 10px 15px;
        display: inline-block;
        text-decoration: none;
        border-radius: 8px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<!-- CABEÇALHO COM A LOGO -->
<header>
    <img src="LOGO-PEACE-FAST.png" alt="PEACE FAST">
</header>

<!-- INÍCIO DOS PRODUTOS -->
<div class="produtos">

    <!-- PRODUTO 1 (Hidratante Facial Hello) -->
    <div class="item">
        <img src="hidratante-hello.jpg">
        <div class="nome">Hidratante Facial Hello</div>
        <div class="preco">R$ 102,90</div>
        <a href="#" class="btn">Comprar Agora</a>
    </div>

    <!-- PRODUTO 2 (Gel Rose Antissinais) -->
    <div class="item">
        <img src="rose-gel.jpg">
        <div class="nome">Gel Rose Antissinais</div>
        <div class="preco">R$ 109,90</div>
        <a href="#" class="btn">Comprar Agora</a>
    </div>

    <!-- PRODUTO 3 (Gel de Limpeza Facial Hello) -->
    <div class="item">
        <img src="gel-limpeza.jpg">
        <div class="nome">Gel de Limpeza Facial Hello</div>
        <div class="preco">R$ 95,90</div>
        <a href="#" class="btn">Comprar Agora</a>
    </div>

</div>

</body>
</html>
